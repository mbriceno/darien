{% extends 'base.html' %}

{% block content %}
  <h1>Delete "{{ object.full_name }}"</h1>
  <p>Are you sure you want to delete this client?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" role="button" type="submit">Yes, delete it</button>
    <a class="btn btn-outline-danger" role="button" href="{% url 'client_list' %}">No, take me back</a>
  </form>
  
{% endblock %}
