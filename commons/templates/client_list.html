{% extends "base.html" %}

{% block content %}
  <h1>Client List</h1>
  <table class="table ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Years Old</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for client in object_list %}
        <tr>
          <td>{{ client.full_name }}</td>
          <td>{{ client.years_old }}</td>
          <td>{{ client.address }}</td>
          <td>
            <a class="btn btn-sm btn-primary" role="button" href="{% url 'client_detail' pk=client.pk %}">Detail</a>
            <a class="btn btn-sm btn-warning" role="button" href="{% url 'client_update' pk=client.pk %}">Update</a>
            <a class="btn btn-sm btn-danger" role="button" href="{% url 'client_delete' pk=client.pk %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No clients found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'client_create' %}">Create a new client</a>
{% endblock %}
