{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.name }} ({{ object.get_btype_display }})</h1>
  <p>Address: {{ object.address }}</p>
  <a class="btn btn-sm btn-warning" role="button" href="{% url 'bank_update' pk=object.pk %}">Update</a>
  <a class="btn btn-sm btn-outline-primary" role="button" href="{% url 'bank_list' %}">Back</a>
{% endblock %}
