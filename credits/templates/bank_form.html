{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <h1>{% if bank.pk %}Update{% else %}Create{% endif %} Bank</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" role="button" type="submit">Save</button>
    <a class="btn btn-outline-danger" role="button" href="{% url 'bank_list' %}">Back</a>
  </form>
{% endblock %}
